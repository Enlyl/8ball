<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>⚔️ Вьетнамский Magic 8-Ball</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>⚔️ Вьетнамский Шар Судьбы</h1>

    <div class="ball-container" onclick="getAnswer()">
      <div class="eight-ball" id="eightBall">
        <img src="dogtag.png" alt="Жетон" class="dogtag">
        <div id="answer" class="answer-on-tag"></div>
      </div>
    </div>

    <button onclick="getAnswer()">Спросить Судьбу</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
